<div class='bg-light text-dark'
style='background:url(assets/img/banner_home.jpg);background-size:cover;position:absolute;width:100%;display:inline-block;height:600px;color:#000;width:100%;vertical-align:bottom'>
</div>
<div style='display:block;height:200px'>
</div>

<div class="col-sm-12 col-md-8 offset-md-2" style="">
<div class="x-card">
    <div class="x-card-title" style='border-bottom:1px solid #9F3E35'>

        <h5 class="">
            <img src='assets/img/sb.jpg'/>
            <div style='display:inline-block;padding-top:10px'>Please enter a new Password
            </div>
        </h5>
      </div>

      <div *ngIf="this._posting" class="x-card-loader">
        <div class='x-loader'></div>
      </div>

      <div *ngIf="this._message" class="x-card-body alert alert-success" style='text-align:center'>
        {{this._message}}
      </div>

      <div *ngIf="!this._posting" class="x-card-body" tyle='padding:20px'>
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="envelope-open"></fa></span>
          </div>
          <input [(ngModel)]="_password" type="text" class="form-control" id="validationTooltipUsername" placeholder="Password" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
      </div>
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="envelope-open"></fa></span>
          </div>
          <input [(ngModel)]="_confirmpassword" type="text" class="form-control" id="validationTooltipUsername" placeholder="Confirm Password" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
      </div>

      </div>


    <div *ngIf="!this._posting" class='x-card-footer' style='background:#eee;border-top:1px solid #9F3E35'>

      <button (click)='save()' class="btn btn-success">Save Password</button>

    </div>

</div>
</div>

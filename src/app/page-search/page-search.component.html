<div class='bg-light text-dark' 
style='background:url(assets/img/banner_home.jpg);background-size:cover;position:absolute;width:100%;display:inline-block;height:600px;color:#000;width:100%;vertical-align:bottom'>
    <span style='vertical-align:bottom'>This is a banner</span>
</div>
<div style='display:block;height:200px'>
</div>

<div class="col-sm-12 col-md-6 offset-md-5" style="margin-bottom:20px;opacity:.95">

    <div class='x-card'>
      <div class="x-card-title">

        <h5 class="">
            <img src='assets/img/sb.jpg' style='border-radius:50%'/>
            <div style='display:inline-block;padding-top:10px'>SkillzBook College
            <small style='color:#888'>Learn, Grow, Become all you can be -- Dr Wynand Goosen</small>
            </div>
        </h5>
    </div>
    <div *ngIf="this._loading" class='x-card-loader'>
      <div class='x-loader'></div>
    </div>
    <div *ngIf="!this._loading" class='x-card-footer'>
      <select (change)="categoryChanged($event)" class='form-control'>
        <option>--Select Category</option>
        <option *ngFor="let category of this._categories">{{category}}</option>
      </select>
    </div>
    <div *ngIf="!this._loading" class='x-card-footer'>
        <input (keyup)="searchChanged($event)" type="text" class="form-control" id="validationTooltipUsername" placeholder="Search Courses" aria-describedby="validationTooltipUsernamePrepend" required>
    </div>
    </div>

  </div>


  <div *ngIf="!this._loading" class='section'>
    <div class='row' style='margin:0'>
    
        <div *ngFor="let course of this._courses" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class='card x-coursecard' style='border:0;box-shadow:0px 2px 5px 2px rgba(0, 0, 0, 0.10)'>
                <a routerLink="/coursedetails/{{course._id}}">
    
    
              <div class='x-coursecard-banner'>
                <div class='x-coursecard-price align-middle' style='background:#eee'><span>R{{course.price}}</span></div>
                <img class='x-coursecard-img' src='{{course.img}}' style='height:250px;width:100%'/>
              </div>
    
              <!-- -->
              <div class="card-body" style='height:70px;vertical-align:middle'>
                  <h5 class="x-coursecard-title" style='height:60px'>{{course.title}}</h5>
              </div>
              <div class="card-body">
    
                <p class="x-coursecard-text">
                  {{course.description}}
                </p>
    
              </div>
            </a>
              <div class='x-coursecard-actions' style='background:#eee'>

                  <button *ngIf="!course.alreadyAdded" (click)="addToCart(course._id)" class="btn btn-primary text-white"><fa name="shopping-cart"></fa></button>
                  <button *ngIf="course.alreadyAdded" (click)="removeFromCart(course._id)" class="btn btn-danger text-white"><fa name="trash"></fa></button>

                  <button (click)="showDetails(course._id)" class="btn btn-primary text-white"><fa name="search"></fa></button>
    
              </div>
            </div>
          </div>
    
    </div>
    </div>

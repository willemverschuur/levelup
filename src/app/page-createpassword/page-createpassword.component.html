<div class='bg-light text-dark' 
style='background:url(assets/img/banner_home.jpg);background-size:cover;position:absolute;width:100%;display:inline-block;height:600px;color:#000;width:100%;vertical-align:bottom'>

</div>
<div style='display:block;height:200px'>
</div>

  <div class="col-sm-12 col-md-6 offset-md-5" style="">

    <div class="x-card">
          <div class="x-card-title" style='background:#fff;color:#333;border-bottom:1px solid #9F3E35'>

              <h5 class="">
                  <img src='assets/img/sb.jpg'/>
                  <div style='display:inline-block;padding-top:10px'>Your Profile
                  <small>Please keep your information up to date so we can assist you more effectively!</small>
                  </div>
              </h5>
            </div>
            <div *ngIf="this._posting" class="x-card-loader">
                <div class='x-loader'></div>
              </div>
        
              <div *ngIf="this._message" class="x-card-body alert alert-success" style='text-align:center'>
                {{this._message}}
              </div>
        <div class='x-card-body'>




        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="user"></fa></span>
            </div>
            <input [(ngModel)]="_name" type="text" class="form-control" placeholder="Name to appear on your Certificate" required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="phone"></fa></span>
            </div>
            <input [(ngModel)]="_telno" type="text" class="form-control" placeholder="Contact#" required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="key"></fa></span>
            </div>
            <input [(ngModel)]="_password" type="text" class="form-control" placeholder="Password" required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="key"></fa></span>
            </div>
            <input [(ngModel)]="_confirmpassword" type="text" class="form-control" placeholder="Confirm Password" required>
        </div>

        <div class='x-card-footer' style='background:#eee;border-top:1px solid #9F3E35'>
        <button class="btn btn-success" (click)="save()">Create Profile</button>
        </div>

        </div>
  </div>

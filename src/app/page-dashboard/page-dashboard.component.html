<div class='bg-light text-dark'
style='background:url(assets/img/banner_home.jpg);background-size:cover;position:absolute;width:100%;display:inline-block;height:600px;color:#000;width:100%;vertical-align:bottom'>

</div>
<div style='display:block;height:200px'>
</div>
  
  <div class='col-sm-12 col-md-8 offset-md-2'>
  <div class='x-card'>
      <div class="x-card-title">
        
          <h5 class="">
              <img src='assets/img/sb.jpg'/>
              <div style='display:inline-block;padding-top:10px'>SkillzBook College - Dashboard
              <small>Welcome to SkillzBook, here are the courses you are enrolled for</small>
              </div>
          </h5>
        </div>
  

    <div class='x-card-body'>
      <table class="table">



        <tbody>
          <tr *ngFor="let course of this._courses" (click)="openCourse(course._id)" >
            <td>{{course.name}}</td>
            <td>{{course.difficulty}}</td>
            <td>{{course.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div  class="x-card-footer" style='border-top:1px solid #AC352F;background:#eee;text-align:right'>


      <a class="btn btn-primary" [routerLink]="['/search']">Browse Shop</a>

    </div>    
  </div>

    </div>

<div class='bg-light text-dark'
style='background:url(assets/img/banner_home.jpg);background-size:cover;position:absolute;width:100%;display:inline-block;height:600px;color:#000;width:100%;vertical-align:bottom'>
</div>
<div style='display:block;height:200px'>
</div>

<div class="col-sm-12 col-md-8 offset-md-2" style="">
<div class="x-card">
    <div class="x-card-title">

        <h5 class="">
            <img src='assets/img/sb.jpg'/>
            <div style='display:inline-block;padding-top:10px'>Login to SkillzBook College
              <small>Please login to continue</small>
            </div>
        </h5>
      </div>

      <div *ngIf="this._posting" class="x-card-loader">
        <div class='x-loader'></div>
      </div>

      <div *ngIf="this._message" class="x-card-body alert alert-danger" style='text-align:center'>
            {{this._message}}
      </div>


      <div *ngIf="!this._posting" class="x-card-body">
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="envelope-open"></fa></span>
          </div>
          <input [(ngModel)]="_loginemail" type="text" class="form-control" id="validationTooltipUsername" placeholder="Please enter your email address" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
      </div>
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text accent" id="validationTooltipUsernamePrepend"><fa name="key"></fa></span>
          </div>
          <input [(ngModel)]="_loginpassword" type="text" class="form-control" id="validationTooltipUsername" placeholder="Please enter your password" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
      </div>
      </div>


    <div *ngIf="!this._posting"  class='x-card-footer' style='background:#eee;border-top:1px solid #9F3E35'>

      <button (click)='save()' class="btn btn-success">Login</button>
      <button (click)='register()' class="btn btn-primary">Register or Forgot Password</button>

    </div>

</div>
</div>
